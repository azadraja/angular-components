<div class="container">
  <table class="table table-bordered">
    <!-- table caption will be displayed here-->
    <tr>
      <td id="caption" colspan="4">{{$ctrl.caption}}</td>
    </tr>
    <th>
      <td>Name</td>
      <td>City</td>
      <td>Secret Identity</td>
    </th>
    <!-- users will be displayed here-->
    <tr ng-repeat="user in $ctrl.records">
      <td></td>
      <td>{{user.name}}</td>
      <td>{{user.city}}</td>
      <td>{{user.secretIdentity}}</td>
    </tr>
  </table>
</div>
<!-- component styling-->
<style type="text/css">
#caption {
  text-align: center;
}
</style>
