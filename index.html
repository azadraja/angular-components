<!DOCTYPE html>
<html en="us" ng-app="app">

<head>
  <title>Getting started with Angular 1.5.x components</title>
  <!-- bootsrap css-->
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <!-- JSSOR CSS -->
  <link rel="stylesheet" type="text/css" href="js/styles/jssor-bullets.css">
   <link rel="stylesheet" type="text/css" href="js/styles/jssor-arrows.css">
   <link rel="stylesheet" type="text/css" href="js/styles/jssor-thumbnails.css">
  <!-- angularjs-->
  <script src="lib/angular/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- The main app script-->
  <script src="js/app.js"></script>
  <!-- JSSOR JS CDN -->
  <script src="http://cdn.jssor.com/script/jssor.slider-22.1.9.min.js"></script>
  <!-- components -->
  <script src="js/components/appComponent.js"></script>
  <script src="js/components/userComponent.js"></script>
  <script src="js/components/accordionComponent.js"></script>
  <script src="js/components/accordionPanelComponent.js"></script>
  <script src="js/components/sliderComponent.js"></script>
</head>

<body ng-controller="HomeCtrl as $ctrl">
  <menu-bar brand="'Brand'"></menu-bar>
  <user-info caption="'Argus Secret Database'"></user-info>
  <div class="container">
    <!--The main accordion component-->
    <accordion>
      <!--The first panel with heading 1-->
      <accordion-panel heading="heading 1">
        This a panel
      </accordion-panel>
      <!--The secoind panel with heading 2-->
      <accordion-panel heading="Heading 2">
        this is another panel
      </accordion-panel>
    </accordion>
  </div>
  <slider-component image-uris="$ctrl.imageUrls" slideroptions="$ctrl.slideroptions"></slider-component>
  <!--<slider-component image-uris="$ctrl.imageUrls"></slider-component>-->
  <button-component></button-component>
</body>
</html>
